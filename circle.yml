machine:
  post:
    - sudo service mysql stop
  services:
    - docker
dependencies:
  override:
    - docker info
    - docker build -t mysql/test-db ./docker-mysql

test:
  override:
    - docker run -d -p 3306:3306 --env="MYSQL_ROOT_PASSWORD=mypassword" mysql/test-db; sleep 10
    - mvn clean test
